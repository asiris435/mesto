<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <div class="root">
            <header class="header root__section-header">
                <img class="header__logo" src="./images/Logo.svg" alt="изображение логотипа">
            </header>
            <main class="content">
                <section class="profile content__section-profile">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="изображение Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__info-groupe">
                            <h1 class="profile__title">Жак-Ив Кусто</h1> 
                            <button class="profile__edit-button">
                                <img class="profile__image-pencil" src="./images/pencil.svg" alt="изображение карандаша">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button">
                        <img class="profile__image-plus" src="./images/plus.svg" alt="изображение знака плюс">
                    </button>
                </section>
                <div class="popup">
                    <div class="popup__container popup__container_opened">
                        <div class="edit-form">
                            <button class="edit-form__close-button">
                                <img class="edit-form__image" src="./images/Close-Icon.svg" alt="изображение знака закрыть">
                            </button>
                            <div class="form">
                                <h2 class="form__title">Редактировать профиль</h2>
                                <div class="form__input">
                                    <input type="text" placeholder="Жак-Ив Кусто" class="form__name">
                                    <input type="text" placeholder="Исследователь океана" class="form__about-me">
                                    <button class="form__submit-button">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <section aria-label="photo gallery" class="elements">
                    <ul class="elements__list">
                        <li>
                            <img class="elements__item" src="./images/karachaevsk.jpg" alt="изображение собора">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Карачаево-Черкессия</h2>
                                <button class="elements__like-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="19" fill="none">
                                    <path fill="#000" d="M20.3 9.786c2.267-2.243 2.267-5.884 0-8.104-2.269-2.243-5.951-2.243-8.22
                                    0l-1.1 1.11-1.1-1.088C7.612-.56 3.93-.56 1.684 1.682A5.657 5.657 0 0 0 0 5.745a5.75 5.75 0 0 0 1.684
                                    4.063L10.98 19l9.32-9.214ZM1.436 5.745c0-1.155.45-2.22 1.28-3.02A4.33 4.33 0 0 1 5.771 1.46c1.1 0 2.2.422
                                    3.054 1.265l2.155 2.11 2.156-2.132c1.684-1.665 4.446-1.665 6.108 0 .808.8 1.28 1.865 1.28 3.02 0 1.154-.45
                                    2.22-1.28 3.02l-8.264 8.192-8.263-8.17c-.808-.822-1.28-1.888-1.28-3.02Z"/></svg>
                                </button>
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/Karelia.jpg" alt="изображение горы Эльбрус">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Карелия</h2>
                                <button class="elements__like-button">
                                    <svg width="22" height="19" viewBox="0 0 22 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M20.2991 1.68186C22.567 3.90213 22.567 7.54338
                                        20.2991 9.78586L10.9804 19L1.6841 9.80806C0.606277 8.72013 0 7.27695 0 5.74496C0 4.21297 0.583823
                                        2.76979 1.6841 1.68186C3.92957 -0.560619 7.61215 -0.560619 9.88007 1.70406L10.9804 2.792L12.0806
                                        1.68186C14.3486 -0.560619 18.0311 -0.560619 20.2991 1.68186Z" fill="black"/>
                                        </svg>
                                </button>
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/Tolbachik-volcano.jpg" alt="изображение горы Домбай-Ульген">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Вулкан Толбачик</h2>
                                <button class="elements__like-button">
                                    <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                                </button>
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/Black-sea.jpg" alt="изображение горы Эльбрус">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Чёрное море</h2>
                                <button class="elements__like-button">
                                    <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                                </button>
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/elbrus.png" alt="изображение горы Домбай-Ульген">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Гора Эльбрус</h2>
                                <button class="elements__like-button">
                                    <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                                </button>
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/dombai.png" alt="изображение собора">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Домбай</h2>
                                <button class="elements__like-button">
                                    <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                                </button>
                            </div> 
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer root__section-footer">
                <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
            </footer>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
