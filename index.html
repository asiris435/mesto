<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <div class="root">
        <header class="header root__section-header">
            <img class="header__logo" src="./images/Logo.svg" alt="изображение логотипа">
        </header>
        <main class="content">
            <section class="profile content__section-profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="изображение Жак-Ив Кусто">
                <div class="profile__info">
                    <div class="profile__info-groupe">
                        <h1 class="profile__name">Жак-Ив Кусто</h1> 
                        <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>
                </div>
                <button aria-label="Add a foto" type="button" class="profile__add-button"></button>
            </section>
            <section aria-label="photo gallery" class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>
        <footer class="footer root__section-footer">
            <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
        </footer>
        <section aria-label="form" class="popup popup_type_profile">
            <div class="popup__container popup__container_type_profile">
                <h3 class="popup__title">Редактировать профиль</h3>
                <button aria-label="Close" type="button" class="popup__close popup__close_type_profile"></button>
                <form name="form input" class="popup__input" novalidate>
                    <input name="input name" id="input-name" type="text" placeholder="Имя" class="popup__input-text popup__input-text_type_name" required minlength="2" maxlength="40">
                    <span id="input-name-error" class="popup__error popup__error_visible"></span>
                    <input name="input job" id="input-job" type="text" placeholder="О себе" class="popup__input-text popup__input-text_type_job" required minlength="2" maxlength="200">
                    <span id="input-job-error" class="popup__error popup__error_visible"></span>
                    <button type="submit" class="popup__submit-button">Сохранить</button>
                </form>
            </div>
        </section>
        <section aria-label="form-add-photo" class="popup popup_type_add-photo">
            <div class="popup__container popup__container_type_add-photo">
                <h3 class="popup__title">Новое место</h3>
                <button aria-label="Close" type="button" class="popup__close popup__close_type_add-photo"></button>
                <form name="form input" class="popup__input" novalidate>
                    <input name="input place" id="input-place" type="text" placeholder="Название" class="popup__input-text popup__input-text_type_place" required minlength="2" maxlength="30">
                    <span id="input-place-error" class="popup__error popup__error_visible"></span>
                    <input name="input link" id="input-link" type="url" placeholder="Ссылка на картинку" class="popup__input-text popup__input-text_type_link" required>
                    <span id="input-link-error" class="popup__error popup__error_visible"></span>
                    <button type="submit" class="popup__submit-button">Создать</button>
                </form>
            </div>
        </section>
        <section aria-label="Place-image" class="popup popup_type_image popup_theme_dark">
            <div class="popup__place-image">
                <img class="popup__place-item" src="#" alt="изображение">
                <p class="popup__place-title"></p>
                <button aria-label="Close" type="button" class="popup__close popup__close_type_place-image"></button>
            </div>
        </section>
    </div>
    <template class="card-template">
        <li class="elements__card">
            <img class="elements__item" src="#" alt="изображение">
            <button aria-label="Delet" type="button" class="elements__delet-button"></button>
            <div class="elements__groupe">
                <h2 class="elements__title"></h2>
                <button aria-label="Like" type="button" class="elements__like-button"></button>
            </div>
        </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
