<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <div class="root">
            <header class="header root__section-header">
                <img class="header__logo" src="./images/Logo.svg" alt="изображение логотипа">
            </header>
            <main class="content">
                <section class="profile content__section-profile">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="изображение Жак-Ив Кусто">
                    <div class="profile__info">
                        <div class="profile__info-groupe">
                            <h1 class="profile__title">Жак-Ив Кусто</h1> 
                            <button class="profile__edit-button">
                                <img class="profile__image-pencil" src="./images/pencil.svg" alt="изображение карандаша">
                            </button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button">
                        <img class="profile__image-plus" src="./images/plus.svg" alt="изображение знака плюс">
                    </button>
                </section>
                <section aria-label="photo gallery" class="elements">
                    <ul class="elements__list">
                        <li>
                            <img class="elements__item" src="./images/karachaevsk.jpg" alt="изображение собора">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Карачаевск</h2>
                                <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/elbrus.png" alt="изображение горы Эльбрус">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Гора Эльбрус</h2>
                                <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/dombai.png" alt="изображение горы Домбай-Ульген">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Домбай</h2>
                                <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/elbrus.png" alt="изображение горы Эльбрус">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Гора Эльбрус</h2>
                                <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/dombai.png" alt="изображение горы Домбай-Ульген">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Домбай</h2>
                                <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                            </div>
                        </li>
                        <li>
                            <img class="elements__item" src="./images/karachaevsk.jpg" alt="изображение собора">
                            <div class="elements__groupe">
                                <h2 class="elements__title">Карачаевск</h2>
                                <img class="elements__image" src="./images/heart.svg" alt="изображение сердца">
                            </div> 
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer root__section-footer">
                <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
            </footer>
        </div>
    </div>
</body>
</html>
