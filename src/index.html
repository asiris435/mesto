<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="#">
    <title>Место</title>
</head>
<body class="page">
    <div class="page__content">
        <div class="root">
            <header class="header root__section-header">
                <img class="header__logo" src="<%=require('./images/Logo.svg')%>" alt="изображение логотипа">
            </header>
            <main class="content">
                <section class="profile content__section-profile">
                    <button aria-label="Update avatar" type="button" class="profile__avatar-button">
                        <img class="profile__avatar" src="#" alt="изображение">
                    </button>
                    <div class="profile__info">
                        <div class="profile__info-groupe">
                            <h1 class="profile__name"></h1> 
                            <button aria-label="Edit profile" type="button" class="profile__edit-button"></button>
                        </div>
                        <p class="profile__job"></p>
                    </div>
                    <button aria-label="Add a foto" type="button" class="profile__add-button"></button>
                </section>
                <section aria-label="photo gallery" class="elements">
                    <ul class="elements__list"></ul>
                </section>
            </main>
            <footer class="footer root__section-footer">
                <p class="footer__copyright">&copy; 2023. Mesto Russia</p>
            </footer>
            <section aria-label="form" class="popup popup_type_profile">
                <div class="popup__container">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <button aria-label="Close" type="button" class="popup__close"></button>
                    <form name="profileForm" class="popup__input" novalidate>
                        <input name="username" id="input-name" type="text" placeholder="Имя" class="popup__input-text" required minlength="2" maxlength="40">
                        <span id="input-name-error" class="popup__error popup__error_visible"></span>
                        <input name="job" id="input-job" type="text" placeholder="О себе" class="popup__input-text" required minlength="2" maxlength="200">
                        <span id="input-job-error" class="popup__error popup__error_visible"></span>
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </form>
                </div>
            </section>
            <section aria-label="form-add-photo" class="popup popup_type_add-photo">
                <div class="popup__container">
                    <h3 class="popup__title">Новое место</h3>
                    <button aria-label="Close" type="button" class="popup__close"></button>
                    <form name="cardForm" class="popup__input" novalidate>
                        <input name="title" id="input-place" type="text" placeholder="Название" class="popup__input-text" required minlength="2" maxlength="30">
                        <span id="input-place-error" class="popup__error popup__error_visible"></span>
                        <input name="link" id="input-link" type="url" placeholder="Ссылка на картинку" class="popup__input-text" required>
                        <span id="input-link-error" class="popup__error popup__error_visible"></span>
                        <button type="submit" class="popup__submit-button">Создать</button>
                    </form>
                </div>
            </section>
            <section aria-label="Place-image" class="popup popup_type_image popup_theme_dark">
                <div class="popup__place-image">
                    <img class="popup__place-item" src="#" alt="изображение">
                    <p class="popup__place-title"></p>
                    <button aria-label="Close" type="button" class="popup__close"></button>
                </div>
            </section>
            <section aria-label="form-update-avatar" class="popup popup_type_update-avatar">
                <div class="popup__container">
                    <h3 class="popup__title">Обновить аватар</h3>
                    <button aria-label="Close" type="button" class="popup__close"></button>
                    <form name="updateAvatar" class="popup__input popup__input_type_avatar" novalidate>
                        <input name="linkAvatar" id="input-linkAvatar" type="url" placeholder="Ссылка на картинку" class="popup__input-text" required>
                        <span id="input-linkAvatar-error" class="popup__error popup__error_visible"></span>
                        <button type="submit" class="popup__submit-button">Сохранить</button>
                    </form>
                </div>
            </section>
            <section aria-label="form-card-delete" class="popup popup_type_card-delete">
                <div class="popup__container">
                    <h3 class="popup__title popup__title_type_delete">Вы уверены?</h3>
                    <button aria-label="Close" type="button" class="popup__close"></button>
                    <form name="deleteCard" class="popup__input popup__input_type_delete" novalidate>
                        <button type="submit" class="popup__submit-button">Да</button>
                    </form>
                </div>
            </section>
        </div>
    </div>
    <template class="card-template">
        <li class="elements__card">
            <img class="elements__item" src="#" alt="изображение">
            <button aria-label="Delet" type="button" class="elements__delet-button"></button>
            <div class="elements__groupe">
                <h2 class="elements__title"></h2>
                <button aria-label="Like" type="button" class="elements__like-button"></button>
                <span class="elements__counter"></span>
            </div>
        </li>
    </template>
</body>
</html>
